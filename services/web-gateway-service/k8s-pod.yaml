apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: web-gateway-service
  name: web-gateway-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-gateway-service
  template:
    metadata:
      labels:
        app: web-gateway-service
    spec:
      containers:
        - name: web-gateway-service
          image: web-gateway-service
          envFrom:
            - configMapRef:
                name: base-config
          env:
            - name: PORT
              value: "80"
            - name: REQUESTS_PER_MINUTE
              value: "100"
          ports:
            - containerPort: 80
      restartPolicy: Always
